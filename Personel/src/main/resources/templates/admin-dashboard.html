<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Giriş Yap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Company Dashboard</a>

            <div class="input-group rounded">
                <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
                    aria-describedby="search-addon" />
                <span class="input-group-text border-0" id="search-addon">
                    <i class="bi bi-search"></i>
                </span>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="card shadow-lg">

            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Personel Listesi</h5>
            </div>

            <div class="card-body">
                <table class="table align-middle mb-0 bg-white">
                    <thead class="bg-light">
                        <tr>
                            <th>İsim</th>
                            <th>TCKN</th>
                            <th>İş Yeri No</th>
                            <th>Toplam İzin Günü</th>
                            <th>Eylemler</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="person : ${personellerList}">
                            <td>
                                <div class="d-flex align-items-center">
                                    <img src="https://mdbootstrap.com/img/new/avatars/8.jpg" alt=""
                                        class="rounded-circle" style="width: 45px; height: 45px">
                                    <div class="ms-3">
                                        <p class="fw-bold mb-1"
                                            th:text="${personeller.ad} + ' ' + ${personeller.soyad}"></p>
                                        <p class="text-muted mb-0">john.doe@gmail.com</p>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <p class="fw-normal mb-1" th:text="${personeller.tc_kimlik_no}"></p>
                            </td>
                            <td th:text="${personeller.is_yeri_no}"> </td>
                            <td th:text="${personeller.izin_gun_sayisi}"></td>
                            <td>
                                <button type="button" class="btn btn-outline-primary btn-sm"><a
                                        th:href="@{/admin/edit/{id}(id=${personeller.id})}">Düzenle</a></button>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add New Employer Section 
        Veritabanına profile photo
        email eklenecek
        işe başladıgı tarih 
        
    -->
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Yeni Personel Ekle</h5>
            </div>
            <div class="card-body">
                <form action="/admin/add" method="post">
                    <div class="mb-3">
                        <label for="ad" class="form-label">Adı:</label>
                        <input type="text" id="ad" name="ad" class="form-control" required autofocus>
                    </div>

                    <div class="mb-3">
                        <label for="soyad" class="form-label">Soyadı:</label>
                        <input type="text" id="soyad" name="soyad" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">E-Mail:</label>
                        <input type="text" id="email" name="email" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="is_yeri_no" class="form-label">İş Yeri No:</label>
                        <input type="text" id="is_yeri_no" name="is_yeri_no" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="izin_gun_sayisi" class="form-label">İzin Gün Sayısı:</label>
                        <input type="number" id="izin_gun_sayisi" name="izin_gun_sayisi" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="tc_kimlik_no" class="form-label">TC Kimlik No:</label>
                        <input type="number" id="tc_kimlik_no" name="tc_kimlik_no" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Personel Ekle</button>
                </form>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
