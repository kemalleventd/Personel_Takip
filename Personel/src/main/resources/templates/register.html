<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Giriş Yap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .divider:after,
        .divider:before {
            content: "";
            flex: 1;
            height: 1px;
            background: #eee;
        }

        .h-custom {
            height: calc(100% - 73px);
        }

        @media (max-width: 450px) {
            .h-custom {
                height: 100%;
            }
        }
    </style>

</head>

<body>
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Kayıt Ol</h5>
            </div>
            <div class="card-body">
                <form action="/admin/add" method="post">

                    <div class="mb-3">
                        <label for="tc_kimlik_no" class="form-label">TC Kimlik No:</label>
                        <input type="number" id="tc_kimlik_no" name="tc_kimlik_no" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="ad" class="form-label">Adı:</label>
                        <input type="text" id="ad" name="ad" class="form-control" required autofocus>
                    </div>

                    <div class="mb-3">
                        <label for="soyad" class="form-label">Soyadı:</label>
                        <input type="text" id="soyad" name="soyad" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">E-Mail:</label>
                        <input type="text" id="email" name="email" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="is_yeri_no" class="form-label">İş Yeri No:</label>
                        <input type="text" id="is_yeri_no" name="is_yeri_no" class="form-control" required>
                    </div>


                    <button type="submit" class="btn btn-primary">Kayıt Ol</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
